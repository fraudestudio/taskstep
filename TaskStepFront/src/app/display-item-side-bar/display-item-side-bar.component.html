<app-navigation-bar></app-navigation-bar>

    <div id="container">
        <div id="content">
            <div id="sectiontitle"><h1> {{section}} </h1></div>
                <div >
                    <p>
                        <span class="printer">
                            <a (click)="Print()" > </a>
                        </span>
                    </p>
                    <form class="sortform">
                        Sort items by:
                        <select>
                            <option value="title">Title</option>
                            <option value ="date">Date</option>
                            <option value="context">Context</option>
                            <option value="project">Project</option>
                            <option value="Done">Done</option>
                        </select>
                        <input type="submit" value="Sort"/>
                    </form>
                    <br><br/>
                    <div class="np" *ngFor="let item of ListItems"> 
                       <span>
                        {{item.Title}} 
                        <span *ngIf="item.DueDate"> | {{item.DueDate.toDateString()}} </span>
                        <span> | {{item.Context}} </span>
                        <span> | {{item.Project}} </span>  
                    </span>               
                        <a class="actionicon" (click)="deleteItem(item)"> <img src="assets/images/bin.png"  alt="Edit Image"/></a>
                        <a class="actionicon" (click)="editItem(item)"> <img src="assets/images/pencil.png"  alt="Edit Image"/> </a>
                        <a class="actionicon" (click)="doneItem(item)"></a>
                        <p *ngIf="!!item.Note">{{item.Note}}</p>                             
                        <p *ngIf="item.Url">{{item.Url}}</p>     

                        <div class="breaker"> </div>
                        <br><br>
                        
                </div>           
            </div>
        </div>
    </div>

<app-footer></app-footer>
